<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Inspection time</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header">
  <div class="title">Test your inspection time!</div>
</div>
<div class="content">
  <div class="img-wrapper">
    <img id="flashing-image" src="img/inspection-time-left.jpg" width="111">
  </div>
  <div class="slider-wrapper">
    <input class="slider" id="slider" type="range" min="0" max="300" value="150"/>
    <label id="slider-label">150ms</label>
  </div>
  <div class="button-wrapper">
    <div id="btn-left" class="btn">Left</div>
    <div id="btn-right" class="btn">Right</div>
  </div>
  <div class="statistics-wrapper">
    <div class="header">
      <div class="title">Statistics</div>
    </div>
    <div class="number-wrapper">Correct: <span id="label-correct">0</span></div>
    <div class="number-wrapper">Wrong: <span id="label-wrong">0</span></div>
    <div class="number-wrapper">Total: <span id="label-total">0</span></div>
    <div class="input-wrapper">
      <input id="inputfield-name" class="input-name" type="text" name="name" placeholder="your name"/>
      <div id="btn-submit" class="btn">Submit results</div>
    </div>
  </div>
</div>
<div class="footer"></div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
